<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>寶可夢圖鑑</h1>
    <button>載入寶可夢圖鑑列表_方法</button>
    <button>清除寶可夢圖鑑</button>

    <div id = "container"></div>

    <script>

        window.onload = setPokemon();

        function setPokemon(){
        let img = document.createElement(`img`);

        img.setAttribute(`src`,`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png`);
        container.appendChild(img);
        }


        //方法一
        let btn1 = document.querySelector(`button:first-of-type`);
        btn1.onclick = listPokemon;

        //方法二
        // let btn2 = document.querySelector(`button:nth-of-type(2)`);
        // btn2.addEventListener = (`click`, listPokemon);



        //for迴圈
        function listPokemon(){
            container.innerHTML= '';
            for( i = 1; i < 890; i++){
                let pathNum = i.toString().padStart(3, `0`);
                let pathUrl = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${pathNum}.png`;

                let img = document.createElement(`img`);
                img.setAttribute(`src`, `${pathUrl}`);
                container.appendChild(img);
            }
        }   


        //清除畫面
        let btn3 = document.querySelector(`button:last-of-type`);
        btn3.addEventListener(`click`, function(){
        container.innerHTML = ``;

         })       
    </script>
        

        


    
</body>
</html>
